<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">TechUp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="recommendation.html">백준 문제 추천</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="timer.html">타이머</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mt-5 mb-4">타이머</h2>
        <div class="timer-container">
            <div class="timer-display" id="timer">00:00:00.00</div>
            <div class="timer-controls">
                <button class="btn btn-primary" id="startButton">시작</button>
                <button class="btn btn-primary" id="stopButton">정지</button>
                <button class="btn btn-primary" id="resetButton">리셋</button>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        let seconds = 0;
        let milliseconds = 0;

        function formatTime(sec, ms) {
            let hrs = Math.floor(sec / 3600);
            let mins = Math.floor((sec % 3600) / 60);
            let secs = sec % 60;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }

        document.getElementById('startButton').addEventListener('click', function() {
            clearInterval(timerInterval);
            timerInterval = setInterval(function() {
                milliseconds++;
                if (milliseconds >= 100) {
                    milliseconds = 0;
                    seconds++;
                }
                document.getElementById('timer').textContent = formatTime(seconds, milliseconds);
            }, 10); // 10ms 간격으로 업데이트
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            clearInterval(timerInterval);
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            clearInterval(timerInterval);
            seconds = 0;
            milliseconds = 0;
            document.getElementById('timer').textContent = formatTime(seconds, milliseconds);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
